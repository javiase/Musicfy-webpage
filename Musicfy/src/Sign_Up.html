<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!--Diseñamos toda la pagina utilizando un grid-->
    <div class="grid">

        <!--Esto es la cabecera con sign in y sign up-->
        <div class="header">
            <div class="header-left">
                <div class="profile" onclick="desplegable()">
                    <img id="pfp" src="images/components/icono-menu.png" alt="Profile picture">
                    <ul id="nav">
                        <li><a href="">Sobre Musicfy</a></li>
                        <li><a href="">Soporte técnico</a></li>
                        <li><a href="https://www.youtube.com/intl/es_us/howyoutubeworks/user-settings/privacy/">Politica de Privacidad</a></li>
                        <li><a href="https://support.google.com/youtube/answer/32050?hl=en&co=GENIE.Platform%3DDesktop">Politica de Cookies</a></li>
                    </ul>
                </div>
                <img class="logo" onclick="goTo_Index()" src="https://logodownload.org/wp-content/uploads/2018/09/youtube-music-logo-4.png" alt="Youtube Music">
                <!--Esto es el titulo-->
                <h2 id="titulo">Musicfy</h2>
            </div>
            <div class="header-right">
                <div class="header-right"> 
                    <h3 class="sign myButton-sign"><a href="Log_In.html">Log In</a></h3>
                    <h3 class="sign myButton-sign"><a href="Sign_Up.html">Sign Up</a></h3>
                </div>
            </div>
        </div>
        <div class="torso-form"> <!-- FORMULARIO -->
            <div class="migas">
                <a href="index.html">Inicio > </a><a href="Sign_Up.html">Sign Up</a>
            </div>
            <div id="form-sign-up">
                <h3>Sign Up</h3>
                <form action="" name="formulario" method="get">
                    <input class="form-field" type="text" name="username" id="username" maxlength="20" placeholder="Introduzca su Usuario" required>
                    <input class="form-field" type="password" name="password" id="password" maxlength="20" placeholder="Introduzca su Contraseña" required>
                    <input class="form-field" type="text" name="name_surname" id="name_surname" maxlength="30" placeholder="Nombre y Apellidos" required>
                    <input class="form-field" type="email" name="correo" id="correo" maxlength="30" placeholder="Introduzca su Correo" required>
                    <label for="fecha_nacimiento">Seleccione su Fecha de Nacimiento:</label>
                    <input class="form-field" type="date" name="fecha_nacimiento" id="fecha_nacimiento" value="Fecha de Nacimiento" min="1900-01-01" max="2021-12-31" required>
                    <div id="img-terminos">
                        <label for="img">Seleccione foto de perfil:</label>
                        <input type="file" id="img" name="img" accept="image/*">                      
                        <label for="terminos">Acepto la <a href=#>Politica de privacidad y cookies</a></label>
                        <input class="form-field" type="checkbox" name="terminos" id="terminos" required>
                    </div>
                    <div class="botones">
                        <input class="form-field btn_enviar" type="button" name="enviar" id="enviar" value="Enviar" onclick = "setStorage()">
                        <input class="form-field btn_borrar_datos" type="reset" id="borrar_datos" value="Borrar Datos">
                    </div>
                    <div id="img-g-fb">
                        <a title = "google" href = "https://www.google.es/"><img id="img-g" src="images/components/Google G Logo.png" alt="Google"></a>
                        <a title = "facebook" href = "https://www.facebook.com/"> <img id="img-fb" src="images/components/Facebook_logo_(square).png" alt="Facebook"></a>
                    </div>
                </form>
            </div>
        </div>
        <!--Esto es el footer con el mensaje pidiendo que se unan.-->
        <div class="footer-mensaje">
            <h3>Join Us for more awesome music!</h3>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
